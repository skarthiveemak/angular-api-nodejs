
<div class="container">
    <div class="border">
        <button class="btn btn-md btn-outline-primary" (click)="open(content)">
          <i class="fa fa-user"></i>New Employee</button>
      </div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>EmpID</th>
        <th>Name</th>
        <th>EmpCode</th>
        <th>Salary</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let friend of friends">
        <td><span>{{friend.EmpID}}</span></td>
        <td><span>{{friend.Name}}</span></td>
        <td><span>{{friend.EmpCode}}</span></td>
        <td><span>{{friend.Salary}}</span></td>
        <td><span>{{friend.Contact}}</span></td>
        <td><span>{{friend.Email}}</span></td>
        
        <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails,friend)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, friend)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, friend)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
      </tr>
      
      </tbody>
    </table>
  </div>

<!-- INsert New  -->

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
              <label for="EmpID">EmpID</label>
              <div class="input-group">
                <input id="EmpID" name="EmpID" class="form-control" ngModel >
              </div>
            </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <div class="input-group">
                <input id="Name" name="Name" class="form-control" ngModel >
              </div>
            </div>
            <div class="form-group">
              <label for="EmpCode">EmpCode</label>
              <div class="input-group">
                <input id="EmpCode" name="EmpCode" class="form-control" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label>Salary</label>
              <div class="input-group">
                <input id="Salary" name="Salary" class="form-control" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label>Contact</label>
              <div class="input-group">
                <input id="Contact" name="Contact" class="form-control" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <div class="input-group">
                <input id="Email" name="Email" class="form-control" ngModel>
              </div>
            </div>
            <div>
                <div class="border text-center">
                    <button data-dismiss="modal" class="btn btn-info">Submit</button>
                    </div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <!-- Details -->
  <ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="EmpID">EmpID</label>
              <div class="input-group">
                <input id="EmpID" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <div class="input-group">
                <input id="Name" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="EmpCode">EmpCode</label>
              <div class="input-group">
                <input id="EmpCode" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label>Salary</label>
              <div class="input-group">
                <input id="Salary" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label>Contact</label>
              <div class="input-group">
                <input id="Contact" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <div class="input-group">
                <input id="Email" class="form-control" readonly>
              </div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>




  <!-- Update friend -->

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title2">Update Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <form [formGroup]="editForm" novalidate>
            <div class="form-group"> 
             <label for="EmpID">EmpID</label> 
             <div class="input-group"> 
                <input EmpID="EmpID" formControlName="EmpID" class="form-control"> 
             </div> 
           </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <div class="input-group">
                <input formControlName="Name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="EmpCode">EmpCode</label>
              <div class="input-group">
                <input formControlName="EmpCode" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="Salary">Salary</label>
              <div class="input-group">
                <input formControlName="Salary" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="Contact">Contact</label>
              <div class="input-group">
                <input formControlName="Contact" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <div class="input-group">
                <input formControlName="Email" class="form-control">
              </div>
            </div>
            
            <div class="border text-center"> 
                <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button> 
            </div>
          </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>


  <!-- delete Employee -->

  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this record.</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
